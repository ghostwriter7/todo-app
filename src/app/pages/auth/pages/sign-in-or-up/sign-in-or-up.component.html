<div class="wrapper">
  <div class="header">
    <h1>{{ mode }}</h1>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-control">
      <label for="email">E-mail</label>
      <input
        formControlName="email"
        type="email"
        id="email">
      <span></span>
      <div class="feedback" *ngIf="controls['email']!.invalid && controls['email']!.touched">
        <div *ngIf="controls['email'].hasError('required')">Email cannot be blank!</div>
        <div *ngIf="controls['email'].hasError('email')">It is not a valid email!</div>
      </div>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <span></span>
      <input
        formControlName="password"
        type="password"
        id="password">
      <span></span>
      <div class="feedback" *ngIf="controls['password']!.invalid && controls['password']!.touched">
        <div *ngIf="controls['password'].hasError('required')">Password cannot be blank!</div>
        <div *ngIf="controls['password'].hasError('minlength')">Password must be at least 6 characters long!</div>
      </div>
    </div>
    <button
      #ref
      type="submit"
      [disabled]="form.invalid"
      [ngStyle]="{ opacity: ref.disabled ? .7 : 1 }"
    >{{ mode }}</button>
  </form>
  <p class="footer" *ngIf="mode === 'Login'">Don't have an account yet? <a routerLink="/auth/signup">Register now!</a></p>
  <p class="footer" *ngIf="mode === 'Signup'">Already have an account? <a routerLink="/auth/login">Login now!</a></p>
</div>
